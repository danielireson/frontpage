<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's frontpage</title>
  </head>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      font-family: Georgia, "Times New Roman", Times, serif;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ol,
    ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol,
    ul {
      list-style: none;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    header .header-title {
      margin: 1rem 0;
      line-height: 1;
    }

    @media (min-width: 769px) {
      header {
        flex-direction: row;
      }

      header .header-edition {
        width: 32%;
      }

      header .header-title {
        width: 32%;
        margin: 0;
        text-align: center;
      }

      header .header-timestamp {
        width: 32%;
        text-align: right;
      }
    }

    main {
      padding: 1rem;
    }
  </style>
  <body>
    <header>
      <span class="header-edition">United States edition</span>
      <h1 class="header-title">Today's frontpage</h1>
      <span class="header-timestamp">Last updated 22 minutes ago</span>
    </header>
    <main></main>
  </body>
</html>
